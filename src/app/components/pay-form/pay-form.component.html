<ng-container *ngIf="products.length !=0">
  <div class="container mt-2 mb-2">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>author</th>
              <th>title</th>
              <th>Price</th>
              <th>qty</th>
              
              
            </tr>
          </thead>
          <tbody *ngFor ="let item of products, let i = index">
            <tr>

              <!-- <td>{{i+1}}</td> -->
            <!-- <td  *ngFor="let user of users, let i = index">{{user.username}}</td> -->
<td>  {{item.author}}  </td>
            <td>{{item.title}}</td>
              <!-- <td><img src="{{item.image}}" style="width: 120px;" alt=""></td> -->
              <!-- <td style="width: 30%;">{{item.description}}</td> -->
              <td style="width: 15%;" >{{item.price}}</td>
              <td style="width: 15%;">{{item.qty}}</td>
              
              
            </tr>
         
          </tbody>
        </table>
        <div>totalprice:{{totalprice}}</div>
      </div>
    </div>
  </div>
</ng-container>



<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="card">
      <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90">
      <h5>Your Cart is empty !</h5>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
