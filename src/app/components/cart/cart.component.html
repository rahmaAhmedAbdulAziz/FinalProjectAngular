<ng-container *ngIf="products.length !=0">
  <div class="container mt-2 mb-2">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Se.no</th>
              <th>Book Name</th>
              <th>Book image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quality</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products, let i = index">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td><img src="{{item.image}}" style="width: 120px;" alt=""></td>
              <td style="width: 30%;">{{item.description}}</td>
              <td style="width: 15%;">{{item.price}}</td>
              <td style="width: 15%;">1</td>
              <td style="width: 15%;">{{item.price}}</td>
              <td><button (click)="removeProduct(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button (click)="removeAllProduct()" class="btn btn-danger">Empty Cart</button></td>
              <td><button routerLink="/products" class="btn btn-secondary">Shop More</button></td>
              <td><button routerLink="/payForm" type="button" class="btn btn-success">Check out</button></td>
              <td><strong>Total: ${{allProducts}}</strong></td>
              <!-- routerLink="/payForm"  -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>



<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="card">
      <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90">
      <h5>Your Cart is empty !</h5>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
