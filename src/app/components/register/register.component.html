
<div style=" width: 100vw; height: 100vh; ">
  <div class="col-12">
    <div class="container-fluid  bg-Secondary">
      <div class="row d-flex justify-content-around align-items-center ">
        <div class="col-6 " style="height: 100vh;">
          <div  class=" mt-3">
            <h1 class="  justify-content-center"><i class="fa-solid fa-user "></i>Sign Up</h1>
          </div>

          <div style=" background-color: white; margin-bottom: 00.67em; padding: 0.67em">

            <form class="mt-3" [formGroup]="RegisterForm" (ngSubmit)="submitRegisterForm()">
              <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" aria-describedby="Email" formControlName="Email">
                <div class="text-danger" *ngIf="
      RegisterForm.controls['Email'].touched && !RegisterForm.controls['Email'].valid
      ">
                  <small *ngIf="formControls['Email'].errors?.['required']">
                    this field is required
                  </small>
                  <!-- <small *ngIf="formControls['Email'].errors?.['pattern']">
                    Email inValid
                  </small> -->
                </div>
              </div>
              <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="Name" formControlName="Name">
                <div class="text-danger" *ngIf="
        RegisterForm.controls['Name'].touched && !RegisterForm.controls['Name'].valid
      ">
                  <small *ngIf="formControls['Name'].errors?.['required']">
                    this field is required
                  </small>
                </div>
              </div>
              <div class="mb-3">
                <label for="UserName" class="form-label">UserName</label>
                <input type="text" class="form-control" id="UserName" aria-describedby="UserName"
                  formControlName="user-Name">
                <div class="text-danger" *ngIf="
        RegisterForm.controls['userName'].touched && !RegisterForm.controls['userName'].valid
      ">
                  <small *ngIf="formControls['userName'].errors?.['required']">
                    this field is required
                  </small>
                  <small *ngIf="formControls['userName'].errors?.['pattern']">
                    UserName does not have Space
                  </small>
                </div>
              </div>
              <div class="row mb-3">
                <div class=" col-6">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                  <div class="text-danger" *ngIf="
        RegisterForm.controls['password'].touched && !RegisterForm.controls['password'].valid
      ">
                    <!-- <small *ngIf="formControls['password'].errors?.['pattern']"> -->
                    <!-- <small *ngIf="formControls['password'].hasError('pattern')">
                      password length not less than 8 characters , contains at least one
                      lowercase , one uppercase , at least one digit
                      and special character
                    </small> -->
                    <small *ngIf="formControls['password'].errors?.['required']">
                      this field is required
                    </small>
                  </div>
                </div>

                <div class=" col-6">
                  <label for="password2" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="password2" formControlName="confirmPassword">
                  <div class="text-danger" *ngIf="
        RegisterForm.controls['confirmPassword'].touched && !RegisterForm.controls['confirmPassword'].valid
      ">
                    <small *ngIf="formControls['confirmPassword'].errors?.['required']">
                      this field is required
                    </small>
                    <small *ngIf="formControls['confirmPassword'].errors?.['checkIfMatchingPasswords']">
                      Must Be Match
                    </small>
                  </div>
                </div>
              </div>

              <div class="row mt-1 ">
                <div class="col-6  ">

                  <label for="birthday">Birthday:</label><br>
                  <input type="date" id="birthday" name="birthday">
                </div>
                <div class="col-md-6 ">
                  <label for="inputState" class="form-label">Gender</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose Gender</option>
                    <option>male</option>
                    <option>female</option>

                  </select>
                </div>

              </div>

              <div class="d-grid gap-2">


                <button routerLink="/products" type="submit" [disabled]="RegisterForm.invalid" class="btn btn-primary mt-2"
                  data-bs-toggle="button" autocomplete="off"><i class="fa-solid fa-user m-2"></i>Sign Up</button>
                  <button routerLink="/Login" class=" btn btn-outline-secondary " type="button">I already have an
                    account</button>
              </div>
            </form>
          </div>
          <!-- <div class="row"> -->
          <!-- <div class="grid gap-2 m-5 d-md-flex  justify-content-md-center">
            
          </div> -->


        </div>
      </div>
    </div>
  </div>
